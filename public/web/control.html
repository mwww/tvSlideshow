<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Slideshow - config</title>

    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/control.css" />

    <!-- socket.io -->
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io();

      socket.on('connect', () => {
        console.log(socket.id);
      });

      socket.emit('this is controler');
      socket.emit('controler active');

      socket.on('from server', (...args) => {
        console.log(args.join(' '));
      });

      socket.on('reload now', () => {
        window.location.reload();
      });
    </script>
  </head>
  <body>
    <!-- <header>
      <h1>Config</h1>
    </header> -->
    <main>
      <h1>Controlerrr</h1>
      <div class="sparator"></div>
      <section>
        <h3>Background Image Control</h3>
        <div class="sparatordot"></div>
        <!-- <button>Set Background Image</button> -->
        <!-- <button>Preious Image</button>
        <button>Next Image</button> -->
        <button>Random Image</button>
        <button>Solid Black Background</button>

        <!-- <h4>Randomize Image</h4>
        <input type="radio" id="Yes" name="fav_language" value="Yes" />
        <label for="Yes">Yes</label><br />
        <input type="radio" id="No" name="fav_language" value="No" />
        <label for="No">No</label><br /> -->

        <br />

        <label for="changeImage">Change Image per (1-60 minute): </label>

        <input
          type="number"
          id="changeImage"
          name="changeImage"
          class="changeImage"
          min="1"
          max="60"
        />

        <select
          title="second-minute-hour"
          name="second-minute-hour"
          id="second-minute-hour"
          class="second-minute-hour"
        >
          <option value="Second">Second</option>
          <option value="Minute">Minute</option>
          <option value="Hour">Hour</option>
        </select>
      </section>
    </main>
  </body>
</html>
