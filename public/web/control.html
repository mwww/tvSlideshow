<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Slideshow - config</title>

    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/control.css" />

    <!-- socket.io -->
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script src="/js/controller.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Controller</h1>
      <div class="sparator"></div>
      <section>
        <h3>Background Image Control</h3>
        <div class="sparatordot"></div>
        <button id="randomImg">Random Image</button>
        <button id="solidBlack">Solid Black Background</button>

        <br />

        <label for="changeImage">Change Image per </label>

        <input
          type="number"
          id="changeImage"
          name="changeImage"
          class="changeImage"
          min="1"
        />

        <select
          title="second-minute-hour"
          name="second-minute-hour"
          id="second-minute-hour"
          class="second-minute-hour"
        >
          <option value="Second">Seconds</option>
          <option value="Minute">Minutes</option>
          <option value="Hour">Hours</option>
        </select>
      </section>
    </main>
  </body>
</html>
